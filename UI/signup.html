<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign UP</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#contact">Contact</a>
        <a class="icon" onclick="navToggle()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="right">
            <a href="login.html">Signin</a>
            <a href="signup.html">Signup</a>
            <a href="caterer.html">Caterer</a>
        </div>
    </div>
<main>
    <section>
        <div class="header-container">
            <div class="head-item head-item-1">
                <div class="login-page">
                    <h3 class="login-header">Sign UP as a user</h3>
                    <div class="form">
                        <form class="register-form">
                            <input type="text" placeholder="Name" name="name" required/>
                            <input type="text" placeholder="Phone Number" name="phone" required/>
                            <input type="text" placeholder="Email address" name="email" required/>
                            <input type="password" placeholder="password" name="password" required/>
                            <input type="password" placeholder="confirm password" name="password2" required/>
                            <a href="caterer.html"><button>Sign UP</button></a>
                            <p class="message">Registered? <a href="login.html">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="head-item head-item-2">
                <div class="login-page">
                    <h3 class="login-header">Please Sign UP as a caterer</h3>
                    <div class="form">
                        <form class="register-form">
                            <input type="text" placeholder="Name" name="name" required/>
                            <input type="text" placeholder="Phone Number" name="phone" required/>
                            <input type="text" placeholder="Email address" name="email" required/>
                            <input type="text" placeholder="Catering Service Name" name="catering_name" required/>
                            <input type="password" placeholder="password" name="password" required/>
                            <input type="password" placeholder="confirm password" name="password2" required/>
                            <a href="dashboard.html"><button>Sign UP</button></a>
                            <p class="message">Registered? <a href="login.html">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/navbar.js"></script>
</body>
</html>
