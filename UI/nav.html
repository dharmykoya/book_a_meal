</head>
<body>
  <header>
      <div>
          Logo

    <nav class="nav-item-left">        
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">service</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    
    <div class="nav-item-right">

      </ul>
    </div>
    
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <script>
    const btn = document.querySelector('.hamburger');
    const leftNav = document.querySelector('.nav-item-left');
    const rightNav = document.querySelector('.nav-item-right');
    const toggle = () => {
      if(leftNav.className === 'nav-item-left' || rightNav.className === 'nav-item-left') {
        leftNav.className = 'nav-item-left-responsive';
        rightNav.className = 'nav-item-right-responsive';
      } else {
        leftNav.className = 'nav-item-left';
        rightNav.className = 'nav-item-right';
      }
    }

    btn.addEventListener('click', toggle);
  </script>
</body>
</html>
